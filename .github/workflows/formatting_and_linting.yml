---
on:
  push:
    branches-ignore:
      - main
permissions:
  contents: read

jobs:
  formatting_and_linting:
    permissions:
      contents: write  # for Git to git push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        if: github.actor != 'dependabot[bot]'
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.1.1
        with:
          token: ${{ secrets.COMMIT_TOKEN }}

      - name: Checkout project (dependabot)
        if: github.actor == 'dependabot[bot]'
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.1.1

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.12'

      - name: Set up cache for Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd live_data_operator
          python -m pip install --upgrade pip
          python -m pip install .[all]
          cd ..

      - name: Run ruff formatting
        run: |
          ruff format .

      - name: Run ruff linting
        run: |
          ruff check --fix

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Formatting and linting commit" || true
          git push

      - name: Run mypy
        run: |
          mypy --strict live_data_operator
